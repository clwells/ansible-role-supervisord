---

- name: restart supervisord
  service:
    name="supervisord"
    state="restarted"

- name: reload supervisord
  service:
    name="supervisord"
    state="reloaded"

- name: start supervisord
  service:
    name="supervisord"
    state="started"

- name: stop supervisord
  service:
    name="supervisord"
    state="stopped"
